<!DOCTYPE html>
<html lang="en-UK">
<head>
<meta charset="UTF-8">
	<title>Whiteboard</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
	<div class="wb-nav">
                <a href="{{ url_for('index') }}">Whiteboard</a>
                <a href="{{ url_for('comments') }}">Comments</a>
                <a href="{{ url_for('u') }}">Users</a>
                {% if session['logged_in'] %}
                <a class="active" href="{{ url_for('submit_post') }}">+ Post</a>
                <a href="{{ url_for('profile') }}">@{{ session['username'] }}</a>
                {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('signup') }}">Signup</a>
                {% endif %}
		<div class="search-container">
			<form action="">
				<input type="text" placeholder="Search ..." name="search">
				<button type="submit"><img src="{{ url_for('static', filename='search-icon.png') }}" width=18 height=18></button>
			</form>
		</div>
	</div>
	<div class="wb-card-post">
		<div class="wb-card-content">
			<strong>Submit</strong>
		</div>
	</div>
	<div class="wb-card-post">
		<div class="wb-card-content">
			<form>
				Subject:<br>
				<input type="text"><br><br>
				URL:<br>
				<input type="text"><br><br>
				Text:<br>
				<textarea rows=10 cols=50%></textarea><br><br>
				<input type="submit" value="Post">
			</form>
		</div>
	</div>
</body>
</html>
