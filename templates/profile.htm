<!DOCTYPE html>
<html lang="en-UK">
<head>
<meta charset="UTF-8">
	<title>Whiteboard</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzlebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<div class="wb-nav">
                <a href="{{ url_for('index') }}">Whiteboard</a>
                <a href="{{ url_for('comments') }}">Comments</a>
                <a href="{{ url_for('u') }}">Users</a>
                {% if session['logged_in'] %}
                <a href="{{ url_for('submit_post') }}">Submit</a>
                <a class="active" href="{{ url_for('login') }}">{{ session['username'] }}</a>
                {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('signup') }}">Signup</a>
                {% endif %}
		<div class="search-container">
			<form action="">
				<input type="text" placeholder="Search ..." name="search">
				<button type="submit"><i class="fas fa-search"></i></button>
			</form>
		</div>
	</div>
	<div class="wb-card-post">
		<div class="wb-card-content">
			<strong>u/{{ session['username'] }}</strong>
		</div>
	</div>	
	<div class="wb-card-post">
		<div class="wb-card-content">
			Date Joined: [...]
			<br><br>
			<a href="{{ url_for('logout') }}">Logout</a>
		</div>
	</div>
	<div class="wb-card-post"><div class="wb-card-content"><strong>Posts</strong></div></div>
	<div class="wb-card-post"><div class="wb-card-content"><strong>Comments</strong></div></div>
</body>
</html>
